<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Welcome to the Calculator:</h1>
    <h2>Behold the Power</h2>

    <div class="container">

        <div class="display">1234</div>

        <div class="number-container">

            <div class="number" id="one">1</div>
            <div class="number" id="two">2</div>
            <div class="number" id="three">3</div>
            <div class="number" id="four">4</div>
            <div class="number" id="five">5</div>
            <div class="number" id="six">6</div>
            <div class="number" id="seven">7</div>
            <div class="number" id="eight">8</div>
            <div class="number" id="nine">9</div>
            <div class="number" id="zero">0</div>
            
        </div>

        <div class="operator-container">

            <div class="operator" id="plus-sign">+</div>
            <div class="operator" id="minus-sign">-</div>
            <div class="operator" id="mulitply-sign">x</div>
            <div class="operator" id="divider-sign">%</div>
            <div class="operator" id="clear">AC</div>

        </div>

    </div>

    
</body>
</html>
